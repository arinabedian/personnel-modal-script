<script>
(function() {
  'use strict';

  var priorFocus;
  var modal = document.querySelector('.modal__body-commission');
  var modalOverlay = document.querySelector('.modal__overlay-commission');
  var modalToggle = document.querySelector('.modal-toggle-commission');
  modalToggle.addEventListener('click', openModal);

  function openModal() {
    // Track the element (likely a button) that had focus before we open the modal.
    priorFocus = document.activeElement;
    var modalClose = modal.querySelector('.modal__close-commission');

    // Set up the event listeners we need for the modal
    modal.addEventListener("keydown", keydownEvent);
    modalOverlay.addEventListener('click', closeModal);
    modalClose.addEventListener('click', closeModal);

    // Find all focusable children
    var focusableElementsString = 'a[href], area[href], input:not([disabled]), select:not([disabled]), textarea:not([disabled]), button:not([disabled]), iframe, object, embed, [tabindex="0"], [contenteditable]';
    var focusableElements = modal.querySelectorAll(focusableElementsString);
    focusableElements = Array.prototype.slice.call(focusableElements);

    var firstTabStop = focusableElements[0];
    var lastTabStop = focusableElements[focusableElements.length - 1];

    // Show the modal and overlay
    modal.style.display = 'block';
    modalOverlay.style.display = 'block';

    modalfirstTabStop.focus();

    function keydownEvent(e) {
      // Escape key should close the modal
      if ( e.keyCode === 27 ) {
        closeModal();
      }

      // Tab key check for first or last tab stop
      if (e.keyCode === 9) {

        // Tab + Shift (reverse tabbing)
        if (e.shiftKey) {
          if (document.activeElement === firstTabStop) {
            e.preventDefault();
            lastTabStop.focus();
          }
        } else {
          if (document.activeElement === lastTabStop) {
            e.preventDefault();
            firstTabStop.focus();
          }
        }
      }
    }
  }

  function closeModal() {
    // Hide the modal and overlay
    modal.style.display = 'none';
    modalOverlay.style.display = 'none';

    // Set focus back to element that had it before the modal was opened
    priorFocus.focus();
  }
}());

</script>

    modalOverlay.addEventListener('click', closeModal);
    modalClose.addEventListener('click', closeModal);

    // Find all focusable children
    var focusableElementsString = 'a[href], area[href], input:not([disabled]), select:not([disabled]), textarea:not([disabled]), button:not([disabled]), iframe, object, embed, [tabindex="0"], [contenteditable]';
    var focusableElements = modal.querySelectorAll(focusableElementsString);
    focusableElements = Array.prototype.slice.call(focusableElements);

    var firstTabStop = focusableElements[0];
    var lastTabStop = focusableElements[focusableElements.length - 1];

    // Show the modal and overlay
    modal.style.display = 'block';
    modalOverlay.style.display = 'block';

    modalfirstTabStop.focus();

    function keydownEvent(e) {
      // Escape key should close the modal
      if ( e.keyCode === 27 ) {
        closeModal();
      }

      // Tab key check for first or last tab stop
      if (e.keyCode === 9) {

        // Tab + Shift (reverse tabbing)
        if (e.shiftKey) {
          if (document.activeElement === firstTabStop) {
            e.preventDefault();
            lastTabStop.focus();
          }
        } else {
          if (document.activeElement === lastTabStop) {
            e.preventDefault();
            firstTabStop.focus();
          }
        }
      }
    }
  }

  function closeModal() {
    // Hide the modal and overlay
    modal.style.display = 'none';
    modalOverlay.style.display = 'none';

    // Set focus back to element that had it before the modal was opened
    priorFocus.focus();
  }
}());

</script>
